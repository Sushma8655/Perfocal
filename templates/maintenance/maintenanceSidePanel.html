<head>
  <title>Performance Monitoring</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" >
<script src="{% static '/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static '/js/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static '/js/jquery.js' %}" type="text/javascript"></script>
<script src="{% static '/js/cookiescript.js' %}" type="text/javascript"></script>
<script src="{% static '/js/d3.v4.min.js' %}" type="text/javascript"></script>

<script src="{% static '/js/Chart.min.js' %}" type="text/javascript"></script>
 <style>
.sidebar li .submenu{
	list-style: none;
	margin: 0;
	padding: 0;
	padding-left: 1rem;
	padding-right: 1rem;

}

.sidebar .nav-link {
    font-weight: 500;
    color: var(--bs-dark);
}
.sidebar .nav-link:hover {
    color: var(--bs-primary);
}
aside{
 margin-top:2%;
 	
}

 </style>
</head>
<body>



<aside class="col-lg-3" >
<br>
<br>
<!-- ============= COMPONENT ============== -->
<nav class="sidebar card">
<ul class="nav flex-column" id="nav_accordion">

	<li class="nav-item has-submenu">
		<a class="nav-link" href="#">Initiate &#8659;<i class="bi small bi-caret-down-fill"></i> </a>
		<ul class="submenu collapse">
			<li><a class="nav-link" href="{% url 'maintenance:registryrecords' %}">Regular Initiate </a></li>
		    <li><a class="nav-link" href="{% url 'maintenance:repairmaintenance' %}">Repair</a></li>
		</ul>
	</li>
	<li class="nav-item">
		<a class="nav-link" href="{% url 'maintenance:acknowledge' %}"> Acknowledge </a>
	</li>
	<li class="nav-item">
		<a class="nav-link" href="{% url 'maintenance:maintainClose' %}"> Close </a>
	</li>
</ul>
</nav>
<!-- ============= COMPONENT END// ============== -->
</aside>

<script>
    document.addEventListener("DOMContentLoaded", function(){
  document.querySelectorAll('.sidebar .nav-link').forEach(function(element){

    element.addEventListener('click', function (e) {

      let nextEl = element.nextElementSibling;
      let parentEl  = element.parentElement;

        if(nextEl) {
            e.preventDefault();
            let mycollapse = new bootstrap.Collapse(nextEl);

            if(nextEl.classList.contains('show')){
              mycollapse.hide();
            } else {
                mycollapse.show();
                // find other submenus with class=show
                var opened_submenu = parentEl.parentElement.querySelector('.submenu.show');
                // if it exists, then close all of them
                if(opened_submenu){
                  new bootstrap.Collapse(opened_submenu);
                }
            }
        }
    }); // addEventListener
  }) // forEach
});
</script>
</body>
</html>
