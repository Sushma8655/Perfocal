<script type="text/javascript">

var percent = {{OEEPercent}}/100; // 0.0 to 1.0

var text = "OEE-" +(percent * 100) + "%";

var width = 150;
var height = 150;
var thickness = 30;
var duration = 750;
var foregroundColor = "#0a8";
var backgroundColor = "#ccc";

var radius = Math.min(width, height) / 2;
var color = d3.scaleOrdinal([foregroundColor, backgroundColor]);

var svg = d3.select("#OEE")
.append('svg')
.attr('class', 'pie')
.attr("viewBox", "0 0 150 150")
.attr('width', width)
.attr('height', height);

var g = svg.append('g')
.attr('transform', 'translate(' + (width/2) + ',' + (height/2) + ')');

var arc = d3.arc()
.innerRadius(radius - thickness)
.outerRadius(radius);

var pie = d3.pie()
.sort(null);

var path = g.selectAll('path')
.data(pie([0, 1]))
.enter()
.append('path')
.attr('d', arc)
.attr('fill', function(d, i) {
  return color(i);
})
.each(function(d) { this._current = d; });


path.data(pie([percent, 1-percent])).transition()
  .duration(duration)
  .attrTween('d', function(d) {
  var interpolate = d3.interpolate(this._current, d);
  this._current = interpolate(0);
 return function(t) {
    return arc(interpolate(t));
  }
});

g.append('text')
  .attr('text-anchor', 'middle')
  .attr('dy', '.35em')
  .style('font-size','20px')
  .style('font-weight','bold')
  .text(text);

  </script>

<script type="text/javascript">
$(function() {

    var start = moment().subtract(29, 'days');
    var end = moment();

    function cb(start, end) {
        $('#reportrange span').html(start.format('DD/MM/YYYY h:mm A') + ' - ' + end.format('DD/MM/YYYY h:mm A'));
    }

    $('#reportrange').daterangepicker({
        timePicker:true,
        timePickerIncrement:30,
        startDate: start,
        endDate: end,
        ranges: {
           'Last Hour': [moment().subtract(1,'hours'), moment()],
           'Today': [moment().startOf('day'), moment()],
           'Yesterday': [moment().subtract(1, 'days').startOf('day'), moment().subtract(1, 'days').endOf('day')],
           'Last 7 Days': [moment().subtract(6, 'days').startOf('day'), moment()],
           'Last 30 Days': [moment().subtract(29, 'days').startOf('day'), moment()],
